<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Hostel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .header h1 { font-size: 28px; font-weight: 600; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .user-info { display: flex; gap: 20px; align-items: center; }
        .nav {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav a {
            padding: 12px 24px;
            text-decoration: none;
            color: #4facfe;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }
        .nav a:hover, .nav a.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }
        .container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #4facfe;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.25);
        }
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-card .value {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .chart-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Smart Hostel - Admin Dashboard</h1>
        <div class="user-info">
            <span th:text="${user.username}">Username</span>
            <a href="/logout" class="btn logout-btn">Logout</a>
        </div>
    </div>
    
    <div class="nav">
        <a href="/admin/dashboard" class="active">Dashboard</a>
        <a href="/admin/users">Users</a>
        <a href="/admin/students">Students</a>
        <a href="/admin/hostels">Hostels</a>
        <a href="/admin/rooms">Rooms</a>
        <a href="/admin/bookings">Bookings</a>
        <a href="/admin/complaints">Complaints</a>
        <a href="/admin/payments">Payments</a>
        <a href="/admin/mess-menu">Mess Menu</a>
        <a href="/admin/audit-logs">Audit Logs</a>
    </div>
    
    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" th:text="${totalUsers}">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Students</h3>
                <div class="value" th:text="${totalStudents}">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Complaints</h3>
                <div class="value" th:text="${totalComplaints}">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Rooms</h3>
                <div class="value" th:text="${totalRooms}">0</div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <h2>Booking Trends</h2>
                <canvas id="bookingChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Revenue Trends</h2>
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Complaint Status</h2>
                <canvas id="complaintChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Occupancy Rate</h2>
                <canvas id="occupancyChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        // Fetch analytics data
        fetch('/api/analytics/booking-trends?days=30')
            .then(r => r.json())
            .then(data => {
                new Chart(document.getElementById('bookingChart'), {
                    type: 'line',
                    data: {
                        labels: Object.keys(data),
                        datasets: [{
                            label: 'Bookings',
                            data: Object.values(data),
                            borderColor: '#4facfe',
                            backgroundColor: 'rgba(79, 172, 254, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: true }
                });
            });
        
        fetch('/api/analytics/revenue-trends?days=30')
            .then(r => r.json())
            .then(data => {
                new Chart(document.getElementById('revenueChart'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(data),
                        datasets: [{
                            label: 'Revenue (â‚¹)',
                            data: Object.values(data),
                            backgroundColor: '#00f2fe'
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: true }
                });
            });
        
        fetch('/api/analytics/complaint-distribution')
            .then(r => r.json())
            .then(data => {
                new Chart(document.getElementById('complaintChart'), {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(data),
                        datasets: [{
                            data: Object.values(data),
                            backgroundColor: ['#4facfe', '#00f2fe', '#ff6b6b', '#51cf66']
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: true }
                });
            });
    </script>
</body>
</html>
