<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Dashboard - Smart Hostel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav a {
            padding: 12px 24px;
            text-decoration: none;
            color: #f5576c;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }
        .nav a:hover, .nav a.active {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #f5576c;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(245, 87, 108, 0.25);
        }
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-card .value {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            border-bottom: 3px solid #f5576c;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Smart Hostel - Warden Dashboard</h1>
        <div class="user-info">
            <span th:text="${user.username}">Username</span>
            <a href="/logout" class="btn logout-btn">Logout</a>
        </div>
    </div>
    
    <div class="nav">
        <a href="/warden/dashboard" class="active">Dashboard</a>
        <a href="/warden/students">Students</a>
        <a href="/warden/rooms">Rooms</a>
        <a href="/warden/complaints">Complaints</a>
        <a href="/warden/attendance">Attendance</a>
    </div>
    
    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>Total Students</h3>
                <div class="value" th:text="${totalStudents}">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Complaints</h3>
                <div class="value" th:text="${pendingComplaints}">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Rooms</h3>
                <div class="value" th:text="${totalRooms}">0</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Quick Actions</h2>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <a href="/warden/rooms/new" class="btn">Add New Room</a>
                <a href="/warden/complaints" class="btn">View Complaints</a>
                <a href="/warden/attendance" class="btn">Mark Attendance</a>
            </div>
        </div>
    </div>
</body>
</html>
