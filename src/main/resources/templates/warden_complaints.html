<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Complaints - Smart Hostel</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .container { max-width: 1400px; margin: 30px auto; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card h2 { color: #333; margin-bottom: 25px; font-size: 28px; border-bottom: 3px solid #f5576c; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%); color: white; font-weight: 600; }
        tr:hover { background: #f8f9fa; transition: background 0.3s; }
        .btn { padding: 12px 24px; background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%); color: white; text-decoration: none; border-radius: 8px; transition: transform 0.2s; box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4); }
        .status { padding: 5px 10px; border-radius: 15px; font-size: 12px; }
        .status.pending { background: #fff3cd; color: #856404; }
        .status.resolved { background: #d4edda; color: #155724; }
        .resolve-form { display: inline; }
        textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Manage Complaints</h2>
            <table>
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Subject</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="complaint : ${complaints}">
                        <td th:text="${complaint.student.user.username}"></td>
                        <td th:text="${complaint.subject}"></td>
                        <td th:text="${complaint.category}"></td>
                        <td>
                            <span class="status" 
                                  th:classappend="${complaint.status == 'RESOLVED'} ? 'resolved' : 'pending'"
                                  th:text="${complaint.status}"></span>
                        </td>
                        <td th:text="${#temporals.format(complaint.createdAt, 'dd/MM/yyyy')}"></td>
                        <td>
                            <form th:if="${complaint.status != 'RESOLVED'}" 
                                  th:action="@{/warden/complaints/{id}/resolve(id=${complaint.id})}" 
                                  method="post" class="resolve-form">
                                <textarea name="response" placeholder="Enter response..." required></textarea>
                                <button type="submit" class="btn" style="margin-top: 5px;">Resolve</button>
                            </form>
                            <span th:if="${complaint.status == 'RESOLVED'}" th:text="${complaint.response}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/warden/dashboard" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
