<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Hostel - Smart Hostel</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card h2 { color: #333; margin-bottom: 30px; font-size: 28px; border-bottom: 3px solid #f5576c; padding-bottom: 10px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input, textarea, select { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; transition: border-color 0.3s; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: #f5576c; }
        textarea { height: 100px; resize: vertical; }
        .btn { padding: 14px 28px; background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4); }
        .error { color: #e74c3c; background: #fee; padding: 12px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Register Your Hostel</h2>
            <div th:if="${param.error}" class="error">Registration failed. Please try again.</div>
            <form action="/warden/hostel/register" method="post">
                <div class="form-group">
                    <label>Hostel Name *</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Address *</label>
                    <textarea name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label>City *</label>
                    <input type="text" name="city" required>
                </div>
                <div class="form-group">
                    <label>State *</label>
                    <input type="text" name="state" required>
                </div>
                <div class="form-group">
                    <label>Pincode *</label>
                    <input type="text" name="pincode" required>
                </div>
                <div class="form-group">
                    <label>Phone *</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description"></textarea>
                </div>
                <div class="form-group">
                    <label>Amenities (comma-separated)</label>
                    <input type="text" name="amenities" placeholder="WiFi, AC, Laundry, etc.">
                </div>
                <div class="form-group">
                    <label>Total Rooms *</label>
                    <input type="number" name="totalRooms" required min="1">
                </div>
                <button type="submit" class="btn">Register Hostel</button>
            </form>
            <a href="/warden/dashboard" style="display: inline-block; margin-top: 20px; color: #f5576c;">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
