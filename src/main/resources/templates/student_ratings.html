<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rate Hostel - Smart Hostel</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card h2 { color: #333; margin-bottom: 30px; font-size: 28px; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input, select, textarea { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
        textarea { height: 120px; resize: vertical; }
        .btn { padding: 14px 28px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; }
        .rating-stars { font-size: 30px; color: #ffc107; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Rate Your Hostel Experience</h2>
            <form action="/student/ratings" method="post">
                <div class="form-group">
                    <label>Select Hostel *</label>
                    <select name="hostelId" required>
                        <option value="">Select Hostel</option>
                        <option th:each="hostel : ${hostels}" th:value="${hostel.id}" th:text="${hostel.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Rating (1-5) *</label>
                    <select name="rating" required>
                        <option value="">Select Rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select name="category" required>
                        <option value="">Select Category</option>
                        <option value="OVERALL">Overall</option>
                        <option value="CLEANLINESS">Cleanliness</option>
                        <option value="FOOD">Food</option>
                        <option value="SECURITY">Security</option>
                        <option value="AMENITIES">Amenities</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Review</label>
                    <textarea name="review" placeholder="Share your experience..."></textarea>
                </div>
                <button type="submit" class="btn">Submit Rating</button>
            </form>
            <a href="/student/dashboard" style="display: inline-block; margin-top: 20px; color: #667eea;">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
