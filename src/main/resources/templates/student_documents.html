<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Documents - Smart Hostel</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1000px; margin: 30px auto; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card h2 { color: #333; margin-bottom: 25px; font-size: 28px; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
        .upload-section { background: #f8f9fa; padding: 25px; border-radius: 10px; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input, select { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
        .btn { padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 8px; transition: transform 0.2s; border: none; cursor: pointer; }
        .btn:hover { transform: translateY(-2px); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: 600; }
        .status { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .status.PENDING { background: #fff3cd; color: #856404; }
        .status.APPROVED { background: #d4edda; color: #155724; }
        .status.REJECTED { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>My Documents</h2>
            <div class="upload-section">
                <h3>Upload Document</h3>
                <form action="/student/documents/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Document Type *</label>
                        <select name="fileType" required>
                            <option value="">Select Type</option>
                            <option value="ID_PROOF">ID Proof</option>
                            <option value="ADDRESS_PROOF">Address Proof</option>
                            <option value="PHOTO">Photo</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Select File *</label>
                        <input type="file" name="file" required accept=".pdf,.jpg,.jpeg,.png">
                    </div>
                    <button type="submit" class="btn">Upload Document</button>
                </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Uploaded Date</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doc : ${documents}">
                        <td th:text="${doc.fileName}"></td>
                        <td th:text="${doc.fileType}"></td>
                        <td>
                            <span class="status" th:classappend="${doc.status}" th:text="${doc.status}"></span>
                        </td>
                        <td th:text="${#temporals.format(doc.uploadedAt, 'dd/MM/yyyy')}"></td>
                        <td th:text="${doc.remarks ?: '-'}"></td>
                    </tr>
                </tbody>
            </table>
            <p th:if="${documents == null or documents.isEmpty()}" style="text-align: center; color: #999; padding: 30px;">No documents uploaded yet.</p>
        </div>
        <a href="/student/dashboard" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
