<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications - Smart Hostel</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1000px; margin: 30px auto; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card h2 { color: #333; margin-bottom: 25px; font-size: 28px; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
        .notification-item { padding: 20px; border-left: 4px solid #667eea; background: #f8f9fa; margin-bottom: 15px; border-radius: 8px; }
        .notification-item.unread { background: #e7f3ff; border-left-color: #4facfe; }
        .notification-item h4 { margin-bottom: 10px; color: #333; }
        .notification-item p { color: #666; margin-bottom: 5px; }
        .notification-item .time { color: #999; font-size: 12px; }
        .btn { padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 8px; transition: transform 0.2s; border: none; cursor: pointer; }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Notifications <span th:if="${unreadCount > 0}" th:text="'(' + ${unreadCount} + ' unread)'" style="font-size: 18px; color: #4facfe;"></span></h2>
            <form action="/notifications/read-all" method="post" style="margin-bottom: 20px;">
                <button type="submit" class="btn">Mark All as Read</button>
            </form>
            <div th:each="notification : ${notifications}" class="notification-item" th:classappend="${!notification.read} ? 'unread' : ''">
                <h4 th:text="${notification.title}"></h4>
                <p th:text="${notification.message}"></p>
                <div class="time" th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}"></div>
                <a th:if="${notification.actionUrl}" th:href="${notification.actionUrl}" class="btn" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">View</a>
                <form th:if="${!notification.read}" th:action="@{/notifications/{id}/read(id=${notification.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">Mark as Read</button>
                </form>
            </div>
            <p th:if="${notifications == null or notifications.isEmpty()}" style="text-align: center; color: #999; padding: 30px;">No notifications.</p>
        </div>
        <a href="/dashboard" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
