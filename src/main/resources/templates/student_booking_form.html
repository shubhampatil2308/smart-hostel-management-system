<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Room - Smart Hostel</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card h2 { color: #333; margin-bottom: 30px; font-size: 28px; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input, select, textarea { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
        .btn { padding: 14px 28px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; }
        .preferences { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Book a Room</h2>
            <form action="/student/bookings" method="post">
                <div class="form-group">
                    <label>Select Hostel *</label>
                    <select name="hostelId" id="hostelId" required onchange="loadRooms()">
                        <option value="">Select Hostel</option>
                        <option th:each="hostel : ${hostels}" th:value="${hostel.id}" th:text="${hostel.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Room *</label>
                    <select name="roomId" id="roomId" required>
                        <option value="">Select Hostel First</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Check-In Date *</label>
                    <input type="date" name="checkInDate" required>
                </div>
                <div class="form-group">
                    <label>Check-Out Date *</label>
                    <input type="date" name="checkOutDate" required>
                </div>
                <div class="preferences">
                    <h3>Preferences (Optional)</h3>
                    <div class="form-group">
                        <label>Preferred Floor</label>
                        <input type="text" name="prefFloor" placeholder="e.g., Ground, 1st, 2nd">
                    </div>
                    <div class="form-group">
                        <label>Preferred Room Type</label>
                        <select name="prefRoomType">
                            <option value="">Any</option>
                            <option value="Single">Single</option>
                            <option value="Double">Double</option>
                            <option value="Triple">Triple</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Maximum Rent (â‚¹)</label>
                        <input type="number" name="maxRent" placeholder="e.g., 5000">
                    </div>
                </div>
                <button type="submit" class="btn">Submit Booking Request</button>
            </form>
            <a href="/student/dashboard" style="display: inline-block; margin-top: 20px; color: #667eea;">Back to Dashboard</a>
        </div>
    </div>
    <script>
        function loadRooms() {
            // This would typically fetch rooms via AJAX
            // For now, placeholder
        }
    </script>
</body>
</html>
